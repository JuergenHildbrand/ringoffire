<app-player class="playerPosition"
    *ngFor="let name of game.playerNames; let i = index;" 
    [ngStyle]="{'top.px': 100 + (i * 120)}"
    [name]="name">
    <ng-container *ngFor="let player of game.playerImgs; let i = index;"></ng-container>
    [player]="player"
</app-player>

<div id="gameField">
    <div class="cardStack">

        <!-- Card stack -->
        <img *ngFor="let c of [0, 1, 2, 3]; let i = index;" [ngStyle]="{'right.px': i * 5}"
            src="/assets/img/cards/card_cover.png">
        <img class="topCard" style="right: 25px" (click)="takeCard()" src="/assets/img/cards/card_cover.png">

        <!-- Stack for played cards -->
        <img class="playedCard" *ngFor="let card of game.playedCards" src="/assets/img/cards/{{ card }}.png">

        <!-- Curent card (Animation) -->
        <img class="takeCard" style="right: 25px" (click)="takeCard()" *ngIf="takeCardAnimation"
            src="/assets/img/cards/{{ currentCard }}.png">

    </div>
</div>
